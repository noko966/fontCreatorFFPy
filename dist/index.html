    <style>
    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      outline: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
      }
      
    :root{
    --iconSize: 24px;
      
    --bodyBg: #121212;
    --bodyBg2: #151A1E;
    --bodyTxt: #ccc;
    --dominantBg: #0b293d;
    --dominantBg2: #14496d;
    --dominantTxt: #fefefe;
    --accentBg: #00b6ff;
    --accentBg2: #33454d;
    --accentTxt: rgba(0, 0, 0, 0.97);
    }
    html {
      background: var(--bodyBg);
      color: var(--bodyTxt);
    }
    
    .icons_container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: calc(var(--iconSize) * 0.6);
      flex-wrap: wrap;
      padding-left: calc(var(--iconSize) * 0.5);
      padding-right: calc(var(--iconSize) * 0.5);
      background: var(--bodyBg);
      border: 1px solid var(--151A1E);
      padding: calc(var(--iconSize) * 1.6);
    }
    
    .icons_container .dg_glyph {
      border-radius: 4px;
      border: 1px solid var(--dominantBg2);
      background: var(--dominantBg);
      color: var(--dominantTxt);
      cursor: pointer;
      transition: all 0.3s;
    }

  </style>
  </head>
